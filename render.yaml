services:
  - type: web
    name: laravel-app
    env: docker
    dockerfilePath: ./Dockerfile
    buildCommand: composer install --no-dev
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:L8S+h6HBbqXfzC3A9mzq8rdNbajTifnZ8WNpZgdZnV4=
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: 127.0.0.1
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: kdsihouse
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value:
